<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Ludvig Gawell</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <img id="hamburger" src="IMG/menu.png" alt="meny" onclick="openNav()">
        
        <div class="cut-out">
            <div class="cut-out-text">GALLERI</div>
        </div>
        
        <div id="myNav" class="overlay">
            <a class="closebtn" onclick="closeNav()">&times;</a>
            
            <nav class="overlay-content">
                <a href="index.html">Hem</a>
                <a href="about.html">Om mig</a>
                <a href="gallery.html" id="active">Galleri</a>
                <a href="contact.html">Kontakt</a>
            </nav>
        </div>
        
        <section>
            <p>Här kan du hitta mina senaste bilder, tagna med stor noggrannhet!</p>
        </section>
        
        <!--Galleri-->
        <div class="slideshow">
          
          <!--Bilder-->
          <div class="fade">
            <div class="numbertext">1 / 4</div>
            <img class="gallery" alt="Strängar" src="IMG/string-555070.jpg"/>
            <div class="text">Strängar</div>
          </div>

          <div class="fade">
            <div class="numbertext">2 / 4</div>
            <img class="gallery" alt="Hörlurar" src="IMG/headphones-2426159_1920.jpg"/>
            <div class="text">Hörlurar</div>
          </div>

          <div class="fade">
            <div class="numbertext">3 / 4</div>
            <img class="gallery" alt="Ludvig" src="IMG/ludvig_beskuren.jpg"/>
            <div class="text">Ludvig</div>
          </div>
            
          <div class="fade">
            <div class="numbertext">4 / 4</div>
            <img class="gallery" alt="Bas" src="IMG/guitar-811343_1920.jpg"/>
            <div class="text">Bas</div>
          </div>

          <a class="prev" onclick="plusImage(-1)">&#10094;</a>
          <a class="next" onclick="plusImage(1)">&#10095;</a>
        </div>
        
        <!--Prickar som navigerar bilder-->
        <div id="dots">
          <span class="dot" onclick="currentImage(1)"></span> 
          <span class="dot" onclick="currentImage(2)"></span> 
          <span class="dot" onclick="currentImage(3)"></span>
          <span class="dot" onclick="currentImage(4)"></span>
        </div>
        
        <footer>
            <p id="footer-text">&#169; Jakob Öhman, 2019</p>
        </footer>
        <script src="skript.js" type="text/javascript"></script>
    </body>
</html>
